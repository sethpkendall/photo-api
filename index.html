<!DOCTYPE html>
<html>
  <head>
    <head>
      <link rel="stylesheet" href="build/css/vendor.css">
      <link rel="stylesheet" href="css/mystyles.css">
      <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
      <script src="build/js/vendor.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <title>Telephoto</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Telephoto Game</h1>
      <div class="row top">
        <div class="col-sm-2 imgBox">
          <span class="startTag">Start</span>
        </div>
        <div class="col-sm-8 pathBox">

        </div>
        <div class="col-sm-2 winBox">
          <span class='endTag'></span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-5 col-sm-6">
          <div class="row">
            <span id="tag1"></span>
            <span id="tag2"></span>
            <span id="tag3"></span>
            <span id="tag4"></span>
            <span id="tag5"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
            <h1 class="sectionHead">Stats</h1>
          <div class="timerBox">
            <h3 class="sectionHead"> Timer</h3><h5><span id="timer"></span></h5>
          </div>
          <div class="clickBox">
            <h3 class="sectionHead">Clicks</h3><h5><span id="clicks"></span> </h5>
          </div>
          <div class="startButton">
            <button type="button" class="btn btn-lg btn-success"name="button">Start A Game</button>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="row resultImages"></div>
        </div>
        <div class="col-sm-2">
          <h3 class="sectionHead">Scores</h3>
          <ol class="scoresList"></ol>
        </div>
      </div>
    </div>
    </div>

      <form id="submitUrl">
        <label for="url">Enter a Url of an Image:</label>
        <input type ="text" id="url">
        <button class="btn btn-success" type="button" name="button" id="submitButton">Submit Url</button>
      </form>
    </div> -->
  </body>
</html>
